bypass:
  enabled: false
  access-rules:
    - "subnet:127.0.0.1/24"
  match:
    everything: true

protection:
  enabled: false
  log-to-console: true
  kick-message: "<red>Access denied"
  access-rules:
    - "vhost:a1WKKQAy95.access.myserver.com"
    - "ip:192.168.1.120"
  match:
    nicknames:
      - owner
      - helper

bad-words:
  enabled: false
  kick-message: "<red>Your nickname contains a bad word"
  match:
    patterns:
      - "n[i1]gg?[e3a4]r?"
      - "b[i1]tch"
      - "fuck"