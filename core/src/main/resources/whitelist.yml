# ════════════════════ NameGuard :: whitelist.yml ════════════════════
#
# <name-of-group>:
#   enabled: true               # Optional, default: true. If false, the group won't be loaded.
#   log-to-console: false       # Optional, default: false. If true, each blocked connection will be logged to the console.
#   kick-message: string        # Message shown when blocked by this group. Supports MiniMessage formatting.
#   shared: []                  # Optional. List of access rules that allow any player from "nicknames" list to join.
#   nicknames:
#     <nickname>:
#       - 127.0.0.1             # IP Address access rule (matches exactly this IP)
#       - 127.0.0.1/24          # Subnet access rule (matches any IP in this subnet)
#       - vhost:example.com     # Virtual host access rule (matches the virtual host, ignores port)
#       - aaaaa                 # Invalid access rule (ignored, prints a warning on reload)
#
# Passing any of these rules is enough to allow the connection.

staff:
  enabled: false
  kick-message: "<red>Not allowed."
  shared:
    - vhost:accesspoint.example.com
  nicknames:
    admin:
      - 127.0.0.1
      - 192.168.0.0/24
      - vhost:example.com
    moder:
      - 127.0.0.1