# ════════════════════ NameGuard :: blocked.yml ════════════════════
#
# <name-of-group>:
#   enabled: true               # Optional, default: true. If false, the group won't be loaded.
#   log-to-console: false       # Optional, default: false. If true, each blocked connection will be logged to the console.
#   kick-message: string        # Message shown when blocked by this group. Supports MiniMessage formatting.
#   nicknames:
#     - <nickname1>
#     - <nickname2>
#   patterns:                   # Use https://regex101.com for debugging
#     - <regex1>
#     - <regex2>

hackers:
  enabled: false
  kick-message: "<red>Hacking is not allowed!"
  nicknames:
    - meteor_client
    - liquid_bounce
  patterns:
    - "meteor(.*)"